     <!-- Sessao Jogos -->

    <section id="jogos">

        <h1>Jogos</h1>

        <div class="line"></div>

        <div id="carouseljogos" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouseljogos" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouseljogos" data-bs-slide-to="1" aria-label="Slide 2"></button>
            </div>

            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Imagens/JogoVerdadeOuDesafio.png" class="d-block w-25 m-auto mt-4 mb-4" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-black">Jogo da verdade ou desafio</h5>
                  <p class="text-black">Quer jogar verdade ou desafio mas não tem uma garrafa? Esse é o jogo perfeito para você!</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="Imagens/JogoDados.png" class="d-block w-25 m-auto mt-4 mb-4" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 class="text-info-emphasis">Jogo dos dados</h5>
                  <p class="text-info-emphasis">Perdeu ou não tem dados para jogar um jogo de RPG, por exemplo? Esse jogo cria dados virtuais para você!</p>
                </div>
              </div>
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouseljogos" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouseljogos" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <!-- Sessao ChatBot -->
    <section id="chatbot">
        <h1>Chatbot</h1>

        <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/d6894c6c-bd04-4715-883c-74ff282ded18"></iframe>
